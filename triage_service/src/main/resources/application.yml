spring:
  application:
    name: triage_service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/health_triage
    username: postgres
    password: admin

springdoc:
  swagger-ui:
    operationsSorter: method

  port: 8080
  # Uncomment to control stack trace inclusion on errors
  # error:
  #   include-stacktrace: never

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
info:
  app:
    name: Triage Service
    version: 1.0.0
    description: SUSQFree - Triage Service
